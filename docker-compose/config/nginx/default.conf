upstream nodejs-ide {
   server ${IPADDR}:${WEB_PORT};
}

server {
   listen       80 default;

   root /var/www/static;

   location / {
      try_files ${ESC}uri @backend;
   }

   #  static content
   location ~ \.(?:ico|jpg|css|png|js|swf|woff|eot|svg|ttf|gif|map)$ {
      access_log        off;
      log_not_found     off;
      add_header        Pragma "public";
      add_header        Cache-Control "public";
      expires           30d;
   }

   location @backend {
      proxy_redirect   off;
      proxy_pass       http://nodejs-ide;
      proxy_set_header X-Real-IP ${ESC}remote_addr;
      proxy_set_header Host ${ESC}host;
      proxy_set_header X-Forwarded-For ${ESC}proxy_add_x_forwarded_for;
   }
}
